services:
  syncthing:
    image: linuxserver/syncthing:1.27.6
    container_name: syncthing
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Pacific/Auckland
    volumes:
      - ./config:/config
    ports:
      - 8384:8384 # GUI
      - 22000:22000/tcp
      - 22000:22000/udp
      - 21027:21027/udp # Protocol discovery
    restart: unless-stopped
